<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    <title>Chatbot</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="new_styles.css">    <style>
        /* All styles moved to new_styles.css */
    </style>
</head>
<body>    <div id="raycast-container">
        <!-- Header is hidden with CSS but the search bar is moved outside to ensure it appears properly -->
        <div class="raycast-search-bar">
            <div class="raycast-search-icon">
                <svg viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8.5 3C11.5376 3 14 5.46243 14 8.5C14 9.83879 13.5217 11.0659 12.7266 12.0196L16.8536 16.1464C17.0488 16.3417 17.0488 16.6583 16.8536 16.8536C16.6583 17.0488 16.3417 17.0488 16.1464 16.8536L12.0196 12.7266C11.0659 13.5217 9.83879 14 8.5 14C5.46243 14 3 11.5376 3 8.5C3 5.46243 5.46243 3 8.5 3ZM8.5 4C6.01472 4 4 6.01472 4 8.5C4 10.9853 6.01472 13 8.5 13C10.9853 13 13 10.9853 13 8.5C13 6.01472 10.9853 4 8.5 4Z" fill="currentColor"/>
                </svg>
            </div>
            <input type="text" id="raycast-input" placeholder="Ask me anything..." autofocus>
            <div class="raycast-loader"></div>
            
            <!-- Model selector - hidden initially -->
            <select id="raycast-model-select" class="raycast-model-select" style="display: none;">
                <option value="gemini-2.0-flash">2.0 Flash</option>
                <option value="gemini-1.5-pro">1.5 Pro</option>
                <option value="gemini-1.5-flash">1.5 Flash</option>
                <option value="gemini-1.5-pro-002">2.5 Pro</option>
                <option value="gemini-1.5-flash-002">2.5 Flash</option>
                <option value="gemini-1.0-pro">1.0 Pro</option>
            </select>
            
            <!-- Clear button -->
            <button id="raycast-clear-btn" class="raycast-clear-btn" style="display: none;" title="Clear conversation (Ctrl+L)">
                <svg viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 8L14 8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <path d="M6 12L10 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <path d="M4 4L16 16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>

            <!-- Send button -->
            <button id="raycast-send-btn" class="raycast-send-btn" style="display: none;">
                <svg viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2 10L18 2L11 10L18 18L2 10Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                </svg>
            </button>
            
            <!-- Settings icon -->
            <button id="raycast-settings-btn" class="raycast-settings-btn" title="Settings (Ctrl+,)">
                <svg viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 2.5a7.5 7.5 0 100 15 7.5 7.5 0 000-15z" stroke="currentColor" stroke-width="1.2"/>
                    <path d="M10 7a3 3 0 100 6 3 3 0 000-6z" stroke="currentColor" stroke-width="1.2"/>
                    <path d="M10 1v3M10 16v3M18.5 10h-3M4.5 10h-3M15.5 4.5l-2.1 2.1M6.6 13.4l-2.1 2.1M15.5 15.5l-2.1-2.1M6.6 6.6l-2.1-2.1" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/>
                </svg>
            </button>
            
            <div class="raycast-shortcut">
                <kbd>‚èé</kbd>
            </div>
        </div>
        
        <div id="raycast-results">
            <div id="raycast-conversation"></div>
        </div>
        
        <div class="raycast-footer">
            <div class="raycast-tips">
                <span class="raycast-hint"><kbd>Ctrl+Q</kbd> open</span>
                <span class="raycast-hint"><kbd>Esc</kbd> close</span>
                <span class="raycast-hint"><kbd>Ctrl+L</kbd> clear</span>
                <span class="raycast-hint"><kbd>Ctrl+E</kbd> export</span>
                <span class="raycast-hint"><kbd>Ctrl+,</kbd> settings</span>
            </div>
        </div>
    </div>
    
    <script src="chatbot.js"></script>
</body>
</html>
